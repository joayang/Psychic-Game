    <script>
        function reset() {
            computerGuess = letterChoices[Math.floor(Math.random() * letterChoices.length)];   //Whole line has to be included
            guessesRemaining = 8;
        }
        // create a letter guessing game where the user guess the letter
        // create an arrays to hold a letter 
        var wins = 0;
        var losses = 0;
        var guesses = 8;
        var letterChoice = ["H", "O", "M", "E", "W", "O", "R", "K"];
        //whenever a key is pressed by user, the following function is called
        document.onkeyup = function (event) {
            var yourGuess = event.key.toUpperCase();
            // random word
            var computerChoice = letterChoice[Math.floor(Math.random() * letterChoice.length)];
            console.log("your guess: " + yourGuess + "  Computer Guess: " + computerChoice);
            if (yourGuess === computerChoice) {
                wins++;
                var replay = confirm("You win! Play again?");
                if (replay) {
                    guesses = 8;
                } else {
                    alert("Thank you for playing");
                }

            } else {
                guesses--;
                console.log("the guesses value: " + guesses);
            }
            if (guesses === 0) {
                losses++;
                var answer = confirm("Game over, click OK play again");
                if (answer) {
                    guesses = 8;
                } else {
                    alert("Thank you for playing");
                }

            }

            document.getElementById('yourGuess').textContent = yourGuess;
            document.getElementById('computerChoice').textContent = computerChoice;
            document.getElementById('wins').textContent = wins;
            document.getElementById('Losses').textContent = losses;
            document.getElementById('guesses').textContent = guesses;
        }
